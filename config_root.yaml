uservariables:
  git_email: Git email
config:
  backup: true
  banner: false
  create: false
  dotpath: org.nixos.Nix
  link_dotfile_default: nolink
  template_dotfile_default: false
  cmpignore:
  - '*/README.md'
  instignore:
  - '*/README.md'
  filter_file:
  - re.deadc0de.dotdrop/filters.py
  import_actions:
  - re.deadc0de.dotdrop/actions.yaml
  import_variables:
  - uservariables.yaml:optional
dotfiles:
  d_etc_nixos:
    src: .
    dst: /etc/nixos
    template: true
    instignore:
    - '*/config.nix'
    - '*/*-configuration.nix'
    cmpignore:
    - '*/config.nix'
    - '*/*-configuration.nix'
    upignore:
    - '*/config.nix'
    - '*/*-configuration.nix'
    actions:
    - nixfmt
profiles:
  nixos:
    dotfiles:
    - d_etc_nixos
